name: CD Pipeline

on:
  push:
  pull_request:

env:
  TF_VAR_environment: dev
  TF_VAR_location: uksouth
  TF_VAR_acr_login_server: ${{ secrets.ACR_LOGIN_SERVER }}
  TF_VAR_acr_id: ${{ secrets.ACR_RESOURCE_ID }}

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./demo/frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./demo/frontend
        run: npm test -- --passWithNoTests

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: ./demo/backend
        run: pip install -r requirements.txt

      - name: Check backend syntax
        working-directory: ./demo/backend
        run: python -m py_compile main.py && echo "Syntax check passed"

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build images
        run: |
          docker build -t academy-frontend:${{ github.sha }} ./demo/frontend
          docker build -t academy-backend:${{ github.sha }} ./demo/backend

      - name: Log in to ACR
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.AZURE_CLIENT_SECRET }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            --username ${{ secrets.AZURE_CLIENT_ID }} \
            --password-stdin

      - name: Push to ACR
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag academy-frontend:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
          docker tag academy-frontend:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest
          docker tag academy-backend:${{ github.sha }}  ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}
          docker tag academy-backend:${{ github.sha }}  ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: test
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./infrastructure
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./infrastructure
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ./infrastructure
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infrastructure
        run: terraform plan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./infrastructure
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./infrastructure
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ./infrastructure
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infrastructure
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./infrastructure
        run: terraform apply -auto-approve
